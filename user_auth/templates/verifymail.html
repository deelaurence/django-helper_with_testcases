<!-- verification_email_template.html -->

<!-- <p>Click the following link to verify your email: <a href="{{ verification_url }}">{{ verification_url }}</a></p> -->
<html>
  <head>
    <meta charset="utf-8" />
    <title>Verify Account</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Aboreto&family=Blinker:wght@100;200;300;400;600;700;800;900");
      /* Reset styles to ensure consistent rendering across different email clients */
      body,
      #bodyTable {
        margin: 0;
        padding: 0;
        width: 100% !important;
      }

      table {
        border-collapse: collapse;
      }

      section {
        font-family: Arial, sans-serif;
        font-size: 14px;
        line-height: 1.5;
        color: #333333;
      }

      /* Main email container */
      #bodyTable {
        background-color: #f4f4f4;
      }

      /* Email content */
      #emailContainer {
        background-color: white;
        max-width: 600px;
        /* background-color: #63c5da; */
        margin: 0 auto;
      }

      /* Email header */
      #header {
        /* text-align: center; */
        font-size: 20px;
        padding-left: 40px;
        padding-top: 30px;
        padding-bottom: 30px;
        color: white;
        position: relative;
        overflow: hidden;
      }
      .img-cont {
        height: 150px;
        position: relative;
        overflow: hidden;
      }
      .img-filter {
        height: 100%;
        width: 100%;
        opacity: 0.5;
        background: skyblue;
        position: absolute;
        z-index: 12;
      }
      img {
        border: 0;

        outline: none;
        width: 100%;
        top: -105%;
        text-decoration: none;
        position: absolute;
        z-index: 1;
      }
      h1 {
        position: relative;
        z-index: 2;
        font-size: 30px;
        text-align: center;
        color: #63c5da;
        /* display: none; */
        
      }
      /* Email body */
      #body {
        padding: 40px;
      }

      /* Button styles */
      .button {
        display: inline-block;
        margin: 10px 0;
        padding: 12px 24px;
        background-color: #63c5da;
        color: white !important;
        font-size: 16px;
        font-weight: bold;
        text-decoration: none;
        border-radius: 4px;
      }

      /* Email footer */
      #footer {
        background-color: #f9fafb;
        padding: 20px;
        text-align: center;
        font-size: 12px;
        color: #999999;
      }
    </style>
  </head>
  <body>
    <table id="bodyTable" cellpadding="0" cellspacing="0" border="0">
      <div class="img-cont">
        <img
          src="https://images.unsplash.com/photo-1600195077909-46e573870d99?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=870&q=80"
          alt=""
          srcset=""
        />
        <div class="img-filter"></div>
      </div>

                <h1>RESUME VANTAGE</h1>
              
              <section id="body">
                <p>
                  Hello {{name}}, We are excited to have you on board, click on
                  the button below to verify your email
                </p>
                <a class="button" href={{verification_url}}>Verify Email</a>
              </section>
            </tr>
            <!-- Email footer -->
            <tr>
              <section id="footer">&copy; 2023 REsume Vantage. All rights reserved.</section>
            </tr>
          </table>
        </section>
      </tr>
    </table>
  </body>
</html>
